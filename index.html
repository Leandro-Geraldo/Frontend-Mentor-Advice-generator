<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./src/reset.css">
    <link rel="stylesheet" href="./src/variable.css">
    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="./src/responsive.css">
    <title>Advice generator app</title>
</head>

<body>
    <main class="card">
        <div class="advice">
            <h2 class="title">Advice #117</h2>
            <p class="text">"It is easy to sit up and take notice, what's difficult is getting up and taking action."
            </p>

            <picture class="picture">
                <source srcset="./src/images/pattern-divider-mobile.svg" media="(max-width:244px)">
                <img src="./src/images/pattern-divider-desktop.svg">
            </picture>
            <button class="advice-update">
                <img src="./src/images/icon-dice.svg" alt="dice icon">
            </button>
        </div>
    </main>
</body>

</html>
